<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Documentos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si usas un archivo CSS externo -->
    <!-- O puedes incluir el CSS directamente aquÃ­ usando <style>...</style> -->
</head>
<body>
    <div class="container">
        <h2>Cargar Archivos para Generar Documento</h2>
        <div class="input-group">
            <h3>Template</h3>
            <input type="file" id="template" name="template" required>
        </div>
        <div class="input-group">
            <h3>Data</h3>
            <input type="file" id="data" name="data" required>
        </div>
        <button onclick="generateDocument()">Generar Documento</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
