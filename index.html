<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>Document Generator</h1>
            <div class="input-group">
                <label for="template" class="file-upload">
                    <span>Choose a template</span>
                    <input type="file" id="template" name="template" required onchange="updateFileName(this);">
                </label>
            </div>
            <div class="input-group">
                <label for="data" class="file-upload">
                    <span>Choose data</span>
                    <input type="file" id="data" name="data" required onchange="updateFileName(this);">
                </label>
            </div>
            <button onclick="generateDocument()">Generate</button>
            <div id="loading" style="display: none;">
                <div class="load"></div>
            </div>
            <div id="downloadLink" style="display: none;">
                <p>Document Ready.</p>
                <button id="downloadBtn">Download Document</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
